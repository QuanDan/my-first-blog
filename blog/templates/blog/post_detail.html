{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    <div class="post_title">
      <h2>{{ post.title }}</h2>
      {% if user.is_authenticated %}
        <a class="btn btn-default" id="edit_btn" href="{% url 'post_edit' post_id=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
      {% endif %}
    </div>
    {% if post.published_date %}
      <div class="date">
        {{ post.published_date }}
      </div>
    {% endif %}
    <p>{{ post.text|linebreaks }}</p>
  </div>
{% endblock %}
