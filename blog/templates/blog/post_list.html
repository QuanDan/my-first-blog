{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div>
      <div>
        <h2><a href="{% url 'post_detail' post_id=post.pk %}">{{ post.title }}</a></h2>
        {% if post.published_date %}
          <p>published: {{ post.published_date }}</p>
        {% endif %}
        <p>{{ post.text|linebreaks }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
